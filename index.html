<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App | Login & Signup</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="auth-wrapper">
      <section class="card auth-card">
        <h1>Realtime Messenger</h1>
        <p style="color: #bdbdbd">A WhatsApp-style Firebase messaging app.</p>

        <div class="tabs">
          <button class="btn secondary tab-btn active" data-target="login-panel">Login</button>
          <button class="btn secondary tab-btn" data-target="signup-panel">Sign Up</button>
        </div>

        <p id="auth-error" class="error"></p>

        <section id="login-panel" class="tab-panel">
          <form id="login-form">
            <div class="input-group">
              <label for="login-email">Email</label>
              <input id="login-email" name="email" type="email" required />
            </div>
            <div class="input-group">
              <label for="login-password">Password</label>
              <input id="login-password" name="password" type="password" required />
            </div>
            <button class="btn" type="submit">Login</button>
          </form>
        </section>

        <section id="signup-panel" class="tab-panel" hidden>
          <form id="signup-form">
            <div class="input-group">
              <label for="signup-email">Email</label>
              <input id="signup-email" name="email" type="email" required />
            </div>
            <div class="input-group">
              <label for="signup-password">Password</label>
              <input id="signup-password" name="password" type="password" minlength="6" required />
            </div>
            <div class="input-group">
              <label for="signup-username">Username (unique)</label>
              <input id="signup-username" name="username" type="text" required />
            </div>
            <div class="input-group">
              <label for="signup-display-name">Display Name</label>
              <input id="signup-display-name" name="displayName" type="text" required />
            </div>
            <div class="input-group">
              <label for="signup-emoji">Profile Emoji</label>
              <input id="signup-emoji" name="emoji" type="text" maxlength="2" placeholder="ðŸ™‚" />
            </div>
            <button class="btn" type="submit">Create Account</button>
          </form>
        </section>
      </section>
    </main>

    <script type="module" src="js/pages/auth.js"></script>
  </body>
</html>
